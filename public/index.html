<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vexara Life</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">
    <h1 class="headline">Indulge Your Curiosity</h1>

    <p class="subtext">Step into something irresistible</p>

    <!-- Single CTA button -->
    <button class="cta-button cta-button--solo">Enter</button>
  </div>

  <!-- Modal -->
  <div class="vexara-modal" id="vexaraHelloModal" aria-hidden="true">
    <div class="vexara-modal__backdrop" data-vexara-close></div>

    <div class="vexara-modal__dialog" role="dialog" aria-modal="true">
      <button class="vexara-modal__close" type="button" data-vexara-close>×</button>

      <h2 class="vexara-modal__title">We’ll Be Right Back</h2>

      <p class="vexara-modal__text">
        Due to unexpectedly high traffic, Vexara Life is temporarily unavailable.
        <br /><br />
        Our team is actively working to restore access.
        Thank you for your patience.
      </p>
    </div>
  </div>

<script>
(() => {
  const button = document.querySelector('.cta-button');
  const modal = document.getElementById('vexaraHelloModal');
  const closeTargets = modal.querySelectorAll('[data-vexara-close]');

  const openModal = () => {
    modal.classList.add('is-open');
    modal.setAttribute('aria-hidden', 'false');
  };

  const closeModal = () => {
    modal.classList.remove('is-open');
    modal.setAttribute('aria-hidden', 'true');
  };

  button.addEventListener('click', openModal);
  closeTargets.forEach(el => el.addEventListener('click', closeModal));

  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') closeModal();
  });
})();
</script>

</body>
</html>
